<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing with HTML & CSS | Cat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cat">
            <div class="face">

                </div>
                <div class="ear-r">

                <div class="paw-r"></div>
                <div class="tail"></div>
            </div>
            <div class="shadow"></div>
        </div>
    </div>
    <footer>
